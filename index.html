<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <img class="background" src="img/BACKGROUND_1.jpg" alt="BG">

        <div class="leftLetters">
            <div class="innerList">
                <img class="letter" src="LETTERS_FILL/B.png" alt="B">
                <img class="letter" src="LETTERS_FILL/Y.png" alt="Y">
                <img class="letter" src="LETTERS_FILL/N.png" alt="N">
                <img class="letter" src="LETTERS_FILL/A.png" alt="A">
            </div>
        </div>

        
        
        <div class="lettersOutline">
            <div class="emptyLetters">
                <img class="empty" src="LETTERS_OUTLINE/B_outline.png" alt="B">
                <img class="empty" src="LETTERS_OUTLINE/O_outline copy.png" alt="O">
                <img class="empty" src="LETTERS_OUTLINE/Y_outline.png" alt="Y">
                <img class="empty" src="LETTERS_OUTLINE/G_outline.png" alt="G">
                <img class="empty" src="LETTERS_OUTLINE/O_outline copy.png" alt="O">
                <img class="empty" src="LETTERS_OUTLINE/n_outline.png" alt="N">
                <img class="empty" src="LETTERS_OUTLINE/i_outline.png" alt="I">
                <img class="empty" src="LETTERS_OUTLINE/A_outline.png" alt="A">
            </div>
        </div>



        <div class="rightLetters">
            <div class="innerList">
                <img class="letter" src="LETTERS_FILL/O.png" alt="O">
                <img class="letter" src="LETTERS_FILL/I.png" alt="I">
                <img class="letter" src="LETTERS_FILL/G.png" alt="G">
                <img class="letter" src="LETTERS_FILL/O copy.png" alt="O">
            </div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
